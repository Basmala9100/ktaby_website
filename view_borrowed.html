<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <h1>My Borrowed Books</h1>
    <div id="borrowed-books" class="book-list"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let borrowedBooks = JSON.parse(localStorage.getItem("borrowedBooks")) || [];
            let borrowedBooksDiv = document.getElementById("borrowed-books");

            if (borrowedBooks.length === 0) {
                borrowedBooksDiv.innerHTML = "<p>No books borrowed yet.</p>";
            } else {
                borrowedBooks.forEach(bookHTML => {
                    let bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");
                    bookDiv.innerHTML = bookHTML;
                    bookDiv.querySelector(".borrow-btn").remove();
                    borrowedBooksDiv.appendChild(bookDiv);
                });
            }
        });
    </script>
</body>
</html>
