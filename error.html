<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #error-container {
    text-align: center;
    margin-top: 100px;
}

#error-container h1 {
    font-size: 80px;
    color: #ff0000;
}

#error-container h2 {
    font-size: 24px;
    color: #333;
}

#error-container p {
    font-size: 18px;
    color: #666;
}

#error-container a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

#error-container a:hover {
    background: #0056b3;
}
</style>
<body>
    <div id="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for doesn't exist.</p>
        <a href="index.html">Go Back Home</a>
    </div>

    <footer>
        <p>&copy; 2025 ktaby. All rights reserved.</p>
    </footer>
</body>
</html>
