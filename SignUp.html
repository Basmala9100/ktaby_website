<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up | ktaby</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="signup-container">
            <h2 id="Sign-up">Sign Up</h2>
            <form id="signup-form">
                <label for="username">UserName</label><br>
                <input type="text" id="signup-username" placeholder="Username" required><br>

                <label for="email">Email</label><br>
                <input type="email" id="signup-email" placeholder="Email" required><br>

                <label for="password">Password</label><br>
                <input type="password" id="signup-password" placeholder="Password" required><br>
                
                <label for="password-confirm">Confirm Password</label><br>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required><br>
                
                <label>User Type</label><br>
                <input type="radio" id="admin" name="is_admin" value="admin">
                <label for="admin">Admin</label><br>
                <input type="radio" id="user" name="is_admin" value="user">
                <label for="user">User</label><br><br>

                <button type="submit" onclick="alert('Welcome to the new world!ðŸ’—')">Sign Up</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 ktaby. All rights reserved.</p>
        </footer>
    </body>
</html>
